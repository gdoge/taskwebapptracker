<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="/javascripts/global.js"></script>
</head>
<body >

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in to our Passport app
          <div class="account-wall"><img src="https://lh3.googleusercontent.com/-8GMO-B5wcd0/AAAAAAAAAAI/AAAAAAAAAAA/pXie3pUESek/photo.jpg" class="profile-img"/>
            <form action="/login" method="POST" class="form-signin">
              <input type="text" name="username" placeholder="Email" required="required" autofocus="autofocus" class="form-control"/>
              <input type="password" name="password" placeholder="Password" required="required" class="form-control"/>
              <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button><span class="clearfix"></span>
            </form>
          </div><a href="/signup" class="text-center new-account">Create an account</a>

        </h1>
      </div>
    </div>
  </div>
  <div id="message">  <h1 class="text-center error-message">
  </h1></div>


  </body>
  </html>
